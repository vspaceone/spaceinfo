<body>

  <div class="card-group">
    <div class="card-column" style="width: 100%;" id="cards">

    </div>
  </div>
  <div>
    <p class="text-center">cal_v1.1, MIT Licence Maximilian Noppel 2019</p>
  </div>

  <script>
  var ical = require('ical')


  var day = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];
  var month = [
    "Januar",
    "Februar",
    "MÃ¤rz",
    "April",
    "Mai",
    "Juni",
    "Juli",
    "August",
    "September",
    "Oktober",
    "November",
    "Dezember"
  ];

  Number.prototype.pad = function(size) {
    var s = String(this);
    while (s.length < (size || 2)) {s = "0" + s;}
    return s;
  }

  function update(){
    ical.fromURL('https://www.cccfr.de/calendar.ics', {}, function(err, data) {
      items = [];
      datNow = new Date(Date.now());

      for (var k in data){
        if (data.hasOwnProperty(k)) {
          var ev = data[k]

          item = {
            title: ev.summary,
            date: ev.start
          }
          console.log("Conference",
            ev.summary,
            'is in',
            ev.location,
            'on the', ev.start.getDate(), 'of', months[ev.start.getMonth()]);

          items.push(item);
        }
      }

      console.log("filtering...",items);
      items = items.filter(function(el) { return el.date >= datNow; });

      console.log("Sorting...",items);
      items.sort(function(a,b){
        return new Date(a.date) - new Date(b.date);
      });

      console.log("rendering...",items);
      var template = $('#template').html();
      Mustache.parse(template);   // optional, speeds up future uses


      var rendered = Mustache.render(template, {"items": items});
      $("#cards").html(rendered);
    });



  }


  $( document ).ready(function() {
    update();
  });


  window.setInterval(function(){
    console.log("Updating..");
    update();
  }, 600 * 1000);




</script>
<script>
  speed = 30
  function pageScroll() {
    window.scrollBy(0,1);
    scrolldelay = setTimeout(pageScroll,speed);
  }
  setTimeout(pageScroll,4000);
</script>

</body>
