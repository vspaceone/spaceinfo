<html>

<head>
  <meta charset="UTF-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <style>
  body{
    background-color: black;
    background-repeat: no-repeat;
    background-size: cover;
    color: black;
    margin: 0;
    padding: 0;
    font-family: fantasy;
  }

	.card {
		margin: 5px;
		width: 30em;
	}

  	.container {

  	}

	.card-title {
		font-size: 3em;
	}

	.value {
		font-size: 2em;
	}

	.key {
		font-size: 2em;
	}


  </style>

</head>

<body>

	<div class="container">
	<h5 style="color: white; text-align: center; width: 100%; font-size: 3em; padding: 20px;">Sensors</h5>
<div class="row">
  <div class="col-sm-6">
		<div class="card">
			<img class="card-img-top" src="maschinenraum.jpg" alt="Card image cap">
			<div class="card-body">
				<h5 class="card-title">Maschinenraum</h5>
				<p class="card-text"><div class="row">
			<div class="col-sm-6">
				<div class="key">Temperatur</div>
			</div>
    	<div class="col-sm-6">
				<div id="maschinenraum-temperature" class="value">loading...</div>
    	</div>
  	</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="key">RH:</div>
			</div>
			<div class="col-sm-6">
				<div id="maschinenraum-humidity" class="value">loading...</div>
			</div>
		</div></p>
			</div>
		</div>
</div>
<div class="col-sm-6">


		<div class="card">
			<img class="card-img-top" src="bruecke.jpg" alt="Card image cap">
			<div class="card-body">
				<h5 class="card-title">Br√ºcke</h5>
				<p class="card-text"><div class="row">
			<div class="col-sm-6">
				<div class="key">Temperatur:</div>
			</div>
    	<div class="col-sm-6">
				<div id="bruecke-temperature" class="value">n/a</div>
    	</div>
  	</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="key">RH:</div>
			</div>
			<div class="col-sm-6">
				<div id="bruecke-humidity" class="value">n/a</div>
			</div>
		</div></p>
			</div>
		</div>
</div>
</div>
		
  </div>
	<script>
  function update() {
    $.getJSON("https://vspace.one/spaceapi.json", function(d){
        $("#maschinenraum-temperature").text(d.sensors.temperature[0].value + "" + d.sensors.temperature[0].unit);
	$("#maschinenraum-humidity").text(d.sensors.humidity[0].value + "" + d.sensors.humidity[0].unit);
    });

  }
  setInterval(update,1000);
  update();
	</script>

</body>

</html>
